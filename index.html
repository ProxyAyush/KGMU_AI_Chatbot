<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KGMU Chatbot</title>
    <link rel="stylesheet" href="styles1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!--Demo Image -->
     <h1>KGMU Demo Site</h1>
    <!-- Chat Button -->
    <div class="chat-button" id="chat-button">
        <i class="fas fa-comments"></i>
    </div>

    <!-- Chat Container -->
    <div class="chat-container" id="chat-container">
        <div class="chat-header">
            <div class="header-content">
                <img src="https://kgmu.org/kgmu_media/2023/08/uplogo1-removebg-preview-150x150.png" alt="KGMU Logo" class="logo">
                <div class="header-text">
                    <h3>KGMU Assistant</h3>
                    <p>King George's Medical University, Lucknow</p>
                </div>
            </div>
            <div class="header-actions">
                <button id="new-chat-btn" class="action-btn"><i class="fas fa-plus"></i></button>
                <button id="close-chat-btn" class="action-btn"><i class="fas fa-times"></i></button>
            </div>
        </div>

        <div class="chat-body" id="chat-body">
            <div class="chat-message bot">
                <div class="message-content">
                    <p>Hello! I'm KGMU Assistant. How can I help you today?</p>
                </div>
            </div>
        </div>

        <div class="chat-footer">
            <textarea id="user-input" placeholder="Type your message here..." rows="1"></textarea>
            <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/autosize.js/6.0.1/autosize.min.js"></script>
    <script src="script2.js"></script>
</body>
</html>
